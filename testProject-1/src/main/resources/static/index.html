<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고객추가</title>
</head>
<body>
  <h1>고객추가</h1>

  <form action="/customer/insertCustomer" method="POST">

    <div>
      이름 : <input type="text" name="customerName">
    </div>

    <div>
      전화번호 : <input type="text" name="customerTel">

    <div>
      주소 : <input type="text" name="customerAddress">

    <button>추가</button>
  </form>
</body>
</html>
